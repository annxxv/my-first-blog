<!DOCTYPE html>
<html>

<!--
  Мы используем тег <head>, чтобы сообщить браузеру о настройках страницы, и тег <body> — о её содержимом.
  -->

    <head>
      <title>Django Girls blog</title>
    </head>

    <body>
      <div>
          <h1><a href="/">Django Girls Blog</a></h1>
      </div>

          {% for post in posts %}
              <div>
                  <p>published: {{post.published_date}}</p>
                  <h1> <a href=""> {{post.title}} </a> </h1>
                  <p>{{post.text|linebreaksbr}}</p>
              </div>
          {% endfor %}

      <div>
          <p>published: 26.10.2019, 17:30</p>
          <h1><a href="">My second post</a></h1>
          <p>Be the person you would like to have in your life</p>
      </div>
    </body>
</html>
